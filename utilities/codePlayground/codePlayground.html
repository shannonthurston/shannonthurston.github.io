<body id="myBody" class="container-fluid p-4">

    <div id="CodePlaygroundApp" name="CodePlaygroundApp" ng-app="CodePlaygroundApp"
        ng-controller="CodePlaygroundAppCtrl as c"
        >

        <div class="row" ng-click="c.hideHistory($event)">
            <div id="header" class="col-xs-12 col-sm-7">
                <div id="run-button">
                    <h1 class="text-center">Code Playground</h1>
                </div>
                <div class="col-xs-12 text-center">
                    <small>shift-enter to run code or click the header above</small>
                </div>
            </div>
            <div id="buttons" class="col-xs-12 col-sm-5">



            </div>
        </div>
        <div class="row" ng-click="c.hideHistory($event)">
            <div id="editor_container" class="col-xs-12 col-sm-7">
                <div id="editor">
                </div>
                
            </div>
            

            <div id="results_container" class="col-xs-12 col-sm-5">
                <button id="clear-results" class="btn btn-primary btn-sm">Clear</button>
                <div id="results" class="col-xs-12">
                </div>
            </div>
            

           
            <div id="console_container" class="col-sx-12">
                <label>console</label>
                <button id="clear-console" class="btn btn-primary btn-sm">Clear</button>
                <div id="console" class="col-xs-12">
                </div>
            </div>
        </div>

        <div class="row">
            <div id="history_container" class="col-xs-12">
                <div id="history-button-container" class="col-xs-12 col-sm-2">
                    <button id="toggle-history-internal" class="btn btn-primary btn-sm " ng-click="c.toggleHistory()">
                        <label ng-show="c.historyClass == 'hide'">Show History</label>
                        <label ng-show="c.historyClass == 'show'">Hide History</label>
                    </button>
                    <button id="clear-history-internal" class="btn btn-primary btn-sm" ng-class="c.historyClass"
                        ng-click="c.clearHistory()">
                        clear
                    </button>
                </div>
                <div id="codeHistory" class="col-xs-12" ng-class="c.historyClass">

                    <div ng-repeat="item in c.codeHistory track by item.name">
                        <button class="btn btn-danger btn-sm" ng-click="c.loadHistory(item.name)"><span>{{item.name |
                                date : 'M/d/yy h:mm:ss a'}}</span></button>
                        <span>
                            <pre>{{item.value}}</pre>
                        </span>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
